plugins {
	id 'java'
	id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.mybatis.generator:mybatis-generator-core:1.4.0'
}

jar {
	manifest {
		attributes 'Main-Class': 'org.mybatis.generator.api.ShellRunner'
	}
}

shadowJar {
	baseName = 'david-mybatis-generator-core'
	classifier = ''
	archiveVersion = '1.0.0'
}
